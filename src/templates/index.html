<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grand Champagne Helper</title>
    <style>
        /* Basic Reset & Mobile First Defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Disable tap highlight */
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling body */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            background-color: #f0f2f5; /* Light background */
            color: #333;
            display: flex;
            flex-direction: column; /* Stack header, content, nav */
        }

        /* Header */
        header {
            background: #ffffff;
            color: #1c1e21;
            padding: 12px 16px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 10;
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        /* Main Content Area (Scrollable) */
        .tab-content-container {
            flex-grow: 1; /* Take remaining space */
            overflow-y: auto; /* Allow content to scroll */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            padding: 16px;
            background-color: #f0f2f5;
        }

        /* Individual Tab Content Panes */
        .tab-pane {
            display: none; /* Hidden by default */
            animation: fadeIn 0.3s ease-in-out;
        }
        .tab-pane.active {
            display: block; /* Show active tab */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Bottom Tab Navigation */
        .tab-nav {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            padding: 8px 0;
            position: sticky; /* Make nav sticky if needed */
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            flex-shrink: 0; /* Prevent nav from shrinking */
        }
        .tab-nav-button {
            background: none;
            border: none;
            color: #606770;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            flex-grow: 1;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .tab-nav-button svg { /* Basic icon styling */
             width: 22px;
             height: 22px;
             fill: currentColor;
             margin-bottom: 2px;
        }
        .tab-nav-button.active {
            color: #1877f2; /* Active tab color */
        }
        .tab-nav-button:hover:not(.active) {
             background-color: #f0f2f5;
             border-radius: 6px;
        }

        /* --- Content Specific Styles --- */

        /* General Helper Classes */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.08);
        }
        .loading, .error, .no-results {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #606770;
            background-color: #fff;
            border-radius: 8px;
            margin: 16px 0;
        }
        .error {
            color: #fa383e;
            background-color: #ffebee;
            border: 1px solid #fa383e;
        }
        h2 {
            font-size: 16px;
            font-weight: 600;
            color: #1c1e21;
            margin-bottom: 12px;
            padding-bottom: 6px;
            border-bottom: 1px solid #e0e0e0;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f5f6f7;
            margin-bottom: 12px;
            appearance: none; /* Remove default styling */
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        select {
             background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%204%205%22%3E%3Cpath%20fill%3D%22%23606770%22%20d%3D%22M2%200L0%202h4L2%200zm0%205L0%203h4l-2%202z%22%2F%3E%3C%2Fsvg%3E'); /* Basic dropdown arrow */
             background-repeat: no-repeat;
             background-position: right 10px center;
             background-size: 8px 10px;
             padding-right: 30px; /* Space for arrow */
        }
        button.action-button {
            display: block;
            width: 100%;
            padding: 10px 16px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
            border: none;
        }
        button.primary { background-color: #1877f2; color: white; }
        button.secondary { background-color: #e4e6eb; color: #1c1e21; }
        button.warning { background-color: #fa383e; color: white; }


        /* Recommendations Tab */
        #recommendations-content .opening {
            /* Use flexbox for internal layout */
            display: flex;
            flex-direction: column; /* Stack main info and details */
            gap: 4px; /* Space between elements */
            border-left: 4px solid #1877f2; /* Keep accent */
            padding: 12px 16px; /* Adjust padding */
        }
        #recommendations-content .opening .rec-name {
            font-size: 17px; /* Larger name */
            font-weight: 600;
            color: #1c1e21;
            line-height: 1.3;
        }
        #recommendations-content .opening .rec-time {
            font-size: 15px;
            font-weight: 500;
            color: #1877f2; /* Use accent color for time */
            margin-bottom: 6px; /* Add space below time */
        }
        #recommendations-content .opening .rec-details {
             display: flex; /* Align details horizontally */
             flex-wrap: wrap; /* Allow wrapping on small screens */
             gap: 10px; /* Space between detail items */
             font-size: 14px;
             color: #606770;
        }
         #recommendations-content .opening .rec-details span {
             /* Individual detail item styling (e.g., stand, price) */
             background-color: #f0f2f5;
             padding: 2px 6px;
             border-radius: 4px;
         }
        #recommendations-content .opening .rec-details .score {
             font-weight: 500;
             color: #333; /* Less prominent score color */
             background-color: transparent; /* No background for score */
             padding: 0;
        }
        .price-na {
            font-style: italic;
            color: #8a8d91;
        }


        /* Preferences Tab */
        .pref-group {
            margin-bottom: 16px;
        }
        /* House Search/Filter (Will be added in next step) */
        #house-search { margin-bottom: 8px; }
        .checkbox-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            padding: 8px 12px;
            background-color: #ffffff;
        }
        .checkbox-list label {
            display: flex; /* Align checkbox and text */
            align-items: center;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .checkbox-list input[type="checkbox"] {
            width: auto; /* Override default */
            margin: 0 10px 0 0; /* Spacing */
            appearance: checkbox; /* Restore checkbox appearance */
            -webkit-appearance: checkbox;
            -moz-appearance: checkbox;
        }

        /* Master Classes Tab */
        #masterclass-content .day-section {
            margin-bottom: 16px;
        }
        #masterclass-content .day-heading {
            font-size: 14px;
            font-weight: 600;
            color: #606770;
            padding-bottom: 4px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 8px;
        }
        #masterclass-content .mc-list {
            list-style: none;
            padding: 0;
        }
        #masterclass-content .mc-item {
            padding: 8px 0;
            border-bottom: 1px solid #f0f2f5;
        }
        #masterclass-content .mc-item:last-child {
            border-bottom: none;
        }
        #masterclass-content .mc-item label {
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 14px;
            margin-bottom: 2px; /* Smaller gap */
        }
        #masterclass-content .mc-item input[type="checkbox"] {
             width: auto;
             margin: 0 10px 0 0;
             appearance: checkbox;
             -webkit-appearance: checkbox;
             -moz-appearance: checkbox;
        }
        #masterclass-content .mc-item label:has(input:checked) {
            /* Optional: Slightly change background or add border when checked */
            background-color: #e7f3ff; /* Light blue background */
            border-radius: 4px;
            padding-right: 6px; /* Add some padding if using background */
        }
        #masterclass-content .mc-item .details {
            font-size: 12px;
            color: #606770;
            padding-left: 28px; /* Indent under checkbox */
        }

    </style>
</head>
<body>
    <header>
        <h1>Grand Champagne Helper</h1>
    </header>

    <!-- Data Load Error -->
    {% if data_load_error %}
    <div class="error" style="margin: 10px 16px; text-align: center;">
        <strong>Error loading initial data:</strong> {{ data_load_error }}<br>App might not function correctly.
    </div>
    {% endif %}


    <!-- Main content area where tab panes will live -->
    <div class="tab-content-container">

        <!-- Tab 1: Recommendations -->
        <div id="recommendations-tab-content" class="tab-pane active">
            <!-- Content loaded by JS -->
            <div id="recommendations-content">
                 <div class="loading">Loading recommendations...</div>
                 <div class="error" style="display: none;"></div>
                 <div class="no-results" style="display: none;"></div>
                 <!-- Results will be appended here -->
            </div>
        </div>

        <!-- Tab 2: Preferences -->
        <div id="preferences-tab-content" class="tab-pane">
             <h2>Preferences</h2>
             <form id="preferences-form">
                 <!-- House Search/Filter (placeholder for next step) -->
                 <div class="pref-group">
                     <label for="house-search">Filter Houses:</label>
                     <input type="text" id="house-search" placeholder="Search houses...">
                     <label>Select Preferred Houses:</label>
                     <div id="house-list-container" class="checkbox-list">
                         <!-- Houses loaded by JS -->
                         <p class="loading">Loading houses...</p>
                     </div>
                 </div>

                 <div class="pref-group">
                     <label for="size-select">Bottle Size:</label>
                     <select name="size" id="size-select">
                         <option value="any" selected>Any</option>
                         <option value="magnum">Magnum+</option>
                     </select>
                 </div>

                 <div class="pref-group">
                     <label for="older-than-input">Vintage (or Older):</label>
                     <input type="number" name="older_than_year" id="older-than-input" min="1900" max="2025" placeholder="e.g., 1990">
                 </div>

                 <!-- Add the new checkbox here -->
                 <div class="pref-group">
                    <label style="display: flex; align-items: center; font-weight: normal;">
                        <input type="checkbox" name="ignore_tasted" id="ignore-tasted-checkbox" style="width: auto; margin: 0 10px 0 0; appearance: checkbox; -webkit-appearance: checkbox; -moz-appearance: checkbox;">
                        <span>Show wines from selected Master Classes</span>
                    </label>
                 </div>
                 <!-- End of new checkbox -->

                 <div class="button-group" style="margin-top: 20px;">
                     <!-- Apply button removed - will auto-apply on change -->
                     <button type="button" id="ville-prefs-btn" class="action-button secondary">Ville Defaults</button>
                     <button type="button" id="clear-prefs-btn" class="action-button warning">Clear All Preferences</button>
                 </div>
             </form>
        </div>

        <!-- Tab 3: Master Classes -->
        <div id="masterclass-tab-content" class="tab-pane">
            <h2>Attended Master Classes</h2>
            <div id="masterclass-content">
                <!-- MCs loaded by JS -->
                <div class="loading">Loading Master Classes...</div>
                <div class="error" style="display: none;"></div>
                 <!-- MC list will be populated here -->
            </div>
        </div>

    </div> <!-- End tab-content-container -->

    <!-- Bottom Tab Navigation -->
    <nav class="tab-nav">
        <button class="tab-nav-button active" data-tab="recommendations-tab-content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            <span>Recommend</span>
        </button>
        <button class="tab-nav-button" data-tab="preferences-tab-content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"/></svg>
            <span>Preferences</span>
        </button>
        <button class="tab-nav-button" data-tab="masterclass-tab-content">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-3 2v5l-1-.75L15 9V4h2zm-3 7H8v-2h7v2zm3 0h-2v-2h2v2zm0-3H8V9h10v2z"/></svg>
            <span>Masterclass</span>
        </button>
    </nav>

    <script>
        // --- localStorage Key ---
        const PREFS_STORAGE_KEY = 'grandChampagnePrefs';

        // --- Ville's Preferences (Defaults) ---
         const VILLE_PREFS = {
             houses: ["Bollinger", "Charles Heidsieck", "Palmer"],
             size: "magnum",
             older_than_year: 1990,
             attended_mc_ids: [] // Ville starts with no MCs attended
         };
        // ----------------------------------------

        document.addEventListener('DOMContentLoaded', async function() {
            // Wrap core logic in an IIFE
            (async () => {
                // --- Element References ---
                const recommendationsContent = document.getElementById('recommendations-content');
                const recLoading = recommendationsContent.querySelector('.loading');
                const recError = recommendationsContent.querySelector('.error');
                const recNoResults = recommendationsContent.querySelector('.no-results');

                const prefsForm = document.getElementById('preferences-form');
                const houseSearchInput = document.getElementById('house-search');
                const houseListContainer = document.getElementById('house-list-container');
                const sizeSelect = document.getElementById('size-select');
                const olderThanInput = document.getElementById('older-than-input');
                const villePrefsBtn = document.getElementById('ville-prefs-btn');
                const clearPrefsBtn = document.getElementById('clear-prefs-btn');

                const masterclassContent = document.getElementById('masterclass-content');
                const mcLoading = masterclassContent.querySelector('.loading');
                const mcError = masterclassContent.querySelector('.error');

                // --- Data Loading Flags ---
                let housesLoaded = false;
                let masterClassesLoaded = false;
                let isFetching = false; // Prevent concurrent fetches

                // --- Tab Switching ---
                setupTabSwitching(); // Encapsulate tab logic

                // --- Populate Static House List ---
                const initialHouses = {{ houses|tojson|safe }};
                 if (initialHouses) {
                     populateHouseList(initialHouses);
                 } else {
                     houseListContainer.innerHTML = '<p class="error">Could not load house list from server.</p>';
                 }

                // --- Fetch Dynamic Data (Master Classes) ---
                // Fetch MCs *before* attempting to load preferences that might affect them
                await fetchMasterClasses();

                // --- Preferences Load/Apply Logic ---
                let prefsLoadedFromStorage = loadPreferencesFromLocalStorage();

                if (!prefsLoadedFromStorage) {
                    console.log("No preferences found in localStorage, applying Ville Defaults.");
                    applyPreferencesToUI(VILLE_PREFS); // Apply defaults to UI but don't fetch yet
                    savePreferencesToLocalStorage(); // Save Ville's defaults if none existed
                } else {
                    console.log("Loaded preferences from localStorage.");
                }

                // --- Initial Recommendation Fetch ---
                // Now fetch based on either loaded or default preferences
                await fetchRecommendations();

                // --- Setup Auto-Refresh Timer ---
                setInterval(fetchRecommendations, 2 * 60 * 1000); // 2 minutes

                // --- Setup Event Listeners ---
                setupEventListeners();

                // ==================================================================
                //                       HELPER FUNCTIONS
                // ==================================================================

                function setupTabSwitching() {
                    const tabButtons = document.querySelectorAll('.tab-nav-button');
                    const tabPanes = document.querySelectorAll('.tab-pane');
                    tabButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const targetTabId = button.getAttribute('data-tab');
                            tabButtons.forEach(btn => btn.classList.remove('active'));
                            tabPanes.forEach(pane => pane.classList.remove('active'));
                            button.classList.add('active');
                            document.getElementById(targetTabId).classList.add('active');
                        });
                    });
                }

                 function populateHouseList(houses) {
                     houseListContainer.innerHTML = ''; // Clear loading/previous
                     if (!houses || houses.length === 0) {
                         houseListContainer.innerHTML = '<p>No houses found.</p>';
                         return;
                     }
                     houses.forEach(house => {
                         const label = document.createElement('label');
                         const checkbox = document.createElement('input');
                         checkbox.type = 'checkbox';
                         checkbox.name = 'house';
                         checkbox.value = house;
                         label.appendChild(checkbox);
                         label.appendChild(document.createTextNode(` ${house}`));
                         houseListContainer.appendChild(label);
                     });
                     housesLoaded = true;
                 }

                async function fetchMasterClasses() {
                    mcLoading.style.display = 'block';
                    mcError.style.display = 'none';
                    masterclassContent.querySelectorAll('.day-section').forEach(el => el.remove());

                    try {
                        const response = await fetch("{{ url_for('static', filename='master_classes.json') }}");
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const classes = await response.json();
                        displayMasterClasses(classes);
                        masterClassesLoaded = true; // Set flag after successful display
                    } catch (error) {
                        console.error("Error loading master classes:", error);
                        mcLoading.style.display = 'none';
                        mcError.textContent = `Failed to load classes: ${error.message}`;
                        mcError.style.display = 'block';
                        masterClassesLoaded = false; // Ensure flag is false on error
                    }
                }

                function displayMasterClasses(classes) {
                     mcLoading.style.display = 'none';
                     mcError.style.display = 'none';
                     masterclassContent.querySelectorAll('.day-section').forEach(el => el.remove());

                     if (!classes || classes.length === 0) {
                         mcError.textContent = 'No master classes found.';
                         mcError.style.display = 'block';
                         return;
                     }

                     const groupedByDay = classes.reduce((acc, mc) => {
                         const day = mc.day || "Unknown Day";
                         if (!acc[day]) acc[day] = [];
                         acc[day].push(mc);
                         return acc;
                     }, {});

                     const sortedDays = Object.keys(groupedByDay).sort((a, b) => {
                         const order = { "Friday": 1, "Saturday": 2, "Unknown Day": 3 };
                         return (order[a] || 99) - (order[b] || 99);
                     });

                     sortedDays.forEach(day => {
                         const daySection = document.createElement('div');
                         daySection.className = 'day-section';
                         const dayHeading = document.createElement('h3');
                         dayHeading.className = 'day-heading';
                         dayHeading.textContent = day;
                         daySection.appendChild(dayHeading);

                         const ul = document.createElement('ul');
                         ul.className = 'mc-list';
                         const sortedClasses = groupedByDay[day].sort((a, b) => (a.time || "").localeCompare(b.time || ""));

                         sortedClasses.forEach(mc => {
                             const li = document.createElement('li');
                             li.className = 'mc-item';
                             const checkbox = document.createElement('input');
                             checkbox.type = 'checkbox';
                             const identifier = mc.link || `${mc.presenter}-${mc.title}`;
                             const safeIdentifier = identifier.replace(/[^a-zA-Z0-9-_]/g, '-');
                             checkbox.value = identifier;
                             checkbox.id = `mc-${safeIdentifier}`;
                             checkbox.name = "attended_mc_id";

                             const label = document.createElement('label');
                             label.htmlFor = checkbox.id;
                             label.appendChild(checkbox);
                             label.appendChild(document.createTextNode(` ${mc.title || "Untitled Class"}`));

                             const details = document.createElement('div');
                             details.className = 'details';
                             details.textContent = `${mc.time || 'Time N/A'} - ${mc.presenter || 'N/A'}`;

                             li.appendChild(label);
                             li.appendChild(details);
                             ul.appendChild(li);
                         });
                         daySection.appendChild(ul);
                         masterclassContent.appendChild(daySection);
                     });
                }

                // --- Preference Gathering ---
                function getCurrentPreferences() {
                    const selectedHouses = Array.from(houseListContainer.querySelectorAll('input[name="house"]:checked')).map(cb => cb.value);
                    const selectedMCs = Array.from(masterclassContent.querySelectorAll('input[name="attended_mc_id"]:checked')).map(cb => cb.value);
                    return {
                        houses: selectedHouses,
                        size: sizeSelect.value,
                        older_than_year: olderThanInput.value ? parseInt(olderThanInput.value, 10) : null,
                        attended_mc_ids: selectedMCs
                    };
                }

                // --- Preference UI Application ---
                function applyPreferencesToUI(prefs) {
                    if (!prefs) return;

                    // Houses (only if list is loaded)
                    if (housesLoaded) {
                       houseListContainer.querySelectorAll('input[name="house"]').forEach(cb => {
                           cb.checked = prefs.houses?.includes(cb.value) ?? false;
                       });
                    }

                    // Size
                    sizeSelect.value = prefs.size ?? 'any';

                    // Age
                    olderThanInput.value = prefs.older_than_year ?? '';

                    // Master Classes (only if list is loaded)
                    if (masterClassesLoaded) {
                        masterclassContent.querySelectorAll('input[name="attended_mc_id"]').forEach(cb => {
                             cb.checked = prefs.attended_mc_ids?.includes(cb.value) ?? false;
                        });
                    }
                    // Apply house search filter based on loaded houses if needed (optional)
                     filterHouseList();
                }

                // --- Local Storage ---
                function savePreferencesToLocalStorage() {
                    const currentPrefs = getCurrentPreferences();
                    try {
                        localStorage.setItem(PREFS_STORAGE_KEY, JSON.stringify(currentPrefs));
                        console.log("Preferences saved to localStorage:", currentPrefs);
                    } catch (e) {
                        console.error("Error saving preferences to localStorage:", e);
                        // Handle potential storage full errors etc.
                    }
                }

                function loadPreferencesFromLocalStorage() {
                    try {
                        const savedPrefsString = localStorage.getItem(PREFS_STORAGE_KEY);
                        if (savedPrefsString) {
                            const loadedPrefs = JSON.parse(savedPrefsString);
                            applyPreferencesToUI(loadedPrefs); // Apply to UI elements
                            return true; // Indicate success
                        }
                    } catch (e) {
                        console.error("Error loading or parsing preferences from localStorage:", e);
                        localStorage.removeItem(PREFS_STORAGE_KEY); // Clear potentially corrupted data
                    }
                    return false; // Indicate failure or no data
                }

                // --- Recommendation Fetching and Display ---
                async function fetchRecommendations() {
                    console.log('fetchRecommendations called...');
                    if (isFetching) {
                        console.log('...but already fetching, returning.');
                        return;
                    }
                    isFetching = true;

                    recLoading.style.display = 'block';
                    recError.style.display = 'none';
                    recNoResults.style.display = 'none';
                    recommendationsContent.querySelectorAll('.opening').forEach(el => el.remove());

                    await new Promise(resolve => setTimeout(resolve, 50)); // Allow UI update

                    const currentPrefs = getCurrentPreferences(); // Get current prefs from UI
                    const params = new URLSearchParams();

                    currentPrefs.houses.forEach(h => params.append('house', h));
                    if (currentPrefs.size && currentPrefs.size !== 'any') {
                         params.append('size', currentPrefs.size);
                    }
                    if (currentPrefs.older_than_year) {
                        params.append('older_than_year', currentPrefs.older_than_year);
                    }
                    currentPrefs.attended_mc_ids.forEach(id => params.append('attended_mc_id', id));

                    console.log("Fetching with params:", params.toString());

                    try {
                        const response = await fetch(`/api/next-opening?${params.toString()}`);
                        recLoading.style.display = 'none';

                        if (!response.ok) {
                            let errorText = `Error: ${response.status}`;
                            try { const errorData = await response.json(); errorText += ` - ${errorData.error || errorData.message || 'Unknown API error'}`; } catch (e) {}
                            throw new Error(errorText);
                        }
                        const data = await response.json();
                        if (data.error) throw new Error(data.error + (data.details ? ` ${data.details}` : ''));

                        console.log('Data received by displayOpenings:', JSON.stringify(data));
                        displayOpenings(data);

                    } catch (error) {
                        console.error('Error fetching recommendations:', error);
                        recLoading.style.display = 'none';
                        recError.textContent = `Could not load recommendations: ${error.message}`;
                        recError.style.display = 'block';
                    } finally {
                         isFetching = false;
                    }
                }

                function displayOpenings(openings) {
                     recLoading.style.display = 'none';
                     recError.style.display = 'none';
                     recNoResults.style.display = 'none';
                     recommendationsContent.innerHTML = ''; // Clear previous

                     if (openings.message) {
                         const noResultsDiv = document.createElement('div');
                         noResultsDiv.className = 'no-results';
                         noResultsDiv.textContent = openings.message;
                         recommendationsContent.appendChild(noResultsDiv);
                     } else if (Array.isArray(openings) && openings.length > 0) {
                         const dayFormatter = new Intl.DateTimeFormat('en-US', { weekday: 'short' });
                         const timeFormatter = new Intl.DateTimeFormat('en-US', { 'hour': '2-digit', 'minute': '2-digit', 'hour12': false });

                         openings.forEach(opening => {
                             const div = document.createElement('div');
                             div.className = 'opening card';
                             const time = new Date(opening.time);
                             let formattedTime = "Invalid Date";
                             if (!isNaN(time)) {
                                formattedTime = `${dayFormatter.format(time)} ${timeFormatter.format(time)}`;
                             }
                             // Use textContent for safety against XSS in names/details
                             const nameDiv = document.createElement('div');
                             nameDiv.className = 'rec-name';
                             nameDiv.textContent = opening.name || 'Unnamed Champagne';

                             const timeDiv = document.createElement('div');
                             timeDiv.className = 'rec-time';
                             timeDiv.textContent = formattedTime;

                             const detailsDiv = document.createElement('div');
                             detailsDiv.className = 'rec-details';

                             const standSpan = document.createElement('span');
                             standSpan.textContent = `Stand: ${opening.stand || 'N/A'}`;

                             const priceSpan = document.createElement('span');
                             if (opening.glass_price !== null && opening.glass_price !== undefined) {
                                 priceSpan.textContent = `Glass: ${opening.glass_price}€`;
                             } else {
                                 priceSpan.classList.add('price-na');
                                 priceSpan.textContent = 'Glass: N/A';
                             }

                             const scoreSpan = document.createElement('span');
                             scoreSpan.className = 'score';
                             scoreSpan.textContent = `Score: ${opening.preference_score !== null && opening.preference_score !== undefined ? opening.preference_score : 'N/A'}`;

                             detailsDiv.appendChild(standSpan);
                             detailsDiv.appendChild(priceSpan);
                             detailsDiv.appendChild(scoreSpan);

                             div.appendChild(nameDiv);
                             div.appendChild(timeDiv);
                             div.appendChild(detailsDiv);

                             recommendationsContent.appendChild(div);
                         });
                     } else {
                         recNoResults.textContent = 'No highly preferred openings match your criteria.';
                         recNoResults.style.display = 'block';
                     }
                }

                 // --- Preference Button Actions ---
                function handleVillePrefs() {
                     applyPreferencesToUI(VILLE_PREFS); // Apply defaults to UI
                     savePreferencesToLocalStorage(); // Save these defaults
                     fetchRecommendations(); // Fetch with new defaults
                 }

                function handleClearPrefs() {
                     applyPreferencesToUI({ houses: [], size: 'any', older_than_year: null, attended_mc_ids: [] }); // Clear UI
                     localStorage.removeItem(PREFS_STORAGE_KEY); // Remove from storage
                     console.log("Cleared preferences from localStorage.");
                     fetchRecommendations(); // Fetch with cleared preferences
                 }

                 // --- House Search Filter ---
                 function filterHouseList() {
                     const searchTerm = houseSearchInput.value.toLowerCase();
                     const labels = houseListContainer.querySelectorAll('label');
                     labels.forEach(label => {
                         const houseName = label.textContent.trim().toLowerCase();
                         label.style.display = houseName.includes(searchTerm) ? 'flex' : 'none';
                     });
                 }

                 // --- Setup Event Listeners ---
                 function setupEventListeners() {
                     villePrefsBtn.addEventListener('click', handleVillePrefs);
                     clearPrefsBtn.addEventListener('click', handleClearPrefs);

                     // Combined listener for changes in preferences or masterclasses
                     function handlePreferenceChange(event) {
                         if (event.target.matches('input[type="checkbox"], select, input[type="number"]')) {
                             console.log('Preference change detected on:', event.target);
                             savePreferencesToLocalStorage(); // Save on every change
                             fetchRecommendations(); // Then fetch
                         }
                     }

                     prefsForm.addEventListener('change', handlePreferenceChange); // Catches size, year
                     houseListContainer.addEventListener('change', handlePreferenceChange); // Catches house checkboxes
                     masterclassContent.addEventListener('change', handlePreferenceChange); // Catches MC checkboxes

                     houseSearchInput.addEventListener('input', filterHouseList);
                 }
            })(); // End of IIFE
        }); // End of DOMContentLoaded listener
    </script>
